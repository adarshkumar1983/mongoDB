<table id="myTable">
  <thead>
    <tr>
      <th>Name</th>
      <th>Show Radio Button</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>John</td>
      <td><input type="radio" name="showRadio" class="show-radio"></td>
    </tr>
    <tr>
      <td>Jane</td>
      <td><input type="radio" name="showRadio" class="show-radio"></td>
    </tr>
    <tr>
      <td>Mark</td>
      <td><input type="radio" name="showRadio" class="show-radio"></td>
    </tr>
  </tbody>
</table>


<script>
  $(document).ready(function() {
  $('.show-radio').change(function() {
    var row = $(this).closest('tr');
    var radioButtonCell = row.find('td:last-child');
    
    if ($(this).is(':checked')) {
      radioButtonCell.show();
    } else {
      radioButtonCell.hide();
    }
  });
});
  
</script>
